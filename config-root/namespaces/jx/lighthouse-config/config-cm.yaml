apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        ajishasb/jenkins: true
        ajishasb/sample1: true
        ajishasb/sample2: true
        ajishasb/sampleproject: true
    plank: {}
    pod_namespace: jx
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: true
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        ajishasb/jenkins: merge
        ajishasb/sample1: merge
        ajishasb/sample2: merge
        ajishasb/sampleproject: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - ajishasb/jenkins
        - ajishasb/sample1
        - ajishasb/sample2
        - ajishasb/sampleproject
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - ajishasb/jenkins
        - ajishasb/sample1
        - ajishasb/sample2
        - ajishasb/sampleproject
      target_url: http://lighthouse.jx./merge/status
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
